# Ultralytics YOLO 🚀, AGPL-3.0 license
# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# change MBD to MBD2

# Parameters
nc: 10 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 2, C3k2, [512, True]]
#  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
#  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 9

# YOLO11n head
head: [
    # 位置修改后，train.py中提取的模块位置也需要修改
    [-1, 1, SRAM7, [16, 3]], # 8    通道注意力中间层为c1/16，空间注意力的卷积核为3
    [-1, 1, Conv, [512, 1, 1]], # 9-P4'
    [-1, 1, nn.Upsample, [None, 2, "nearest"]], # 10        40*40 >> 80*80
    [[-1, 4], 1, Concat, [1]], # cat C3
    [-1, 2, C3k2, [512, False]],

    [-1, 1, Conv, [256, 1, 1]], # 13-P3'
    [-1, 1, nn.Upsample, [None, 2, "nearest"]], # 14        80*80 >> 160*160
    [0, 1, MBD2, [128]],
    [[14, 2, -1], 1, Concat, [1]], # 16   cat C2
    [-1, 1, Conv, [256, 1, 1]],
    [-1, 2, C3k2, [256, False]], # 18-D2''

    [-1, 1, Conv, [256, 3, 2]], # 19                        160*160 >> 80*80
    [[-1, 13, 3], 1, Concat, [1]], # cat P3'
    [-1, 1, Conv, [512, 1, 1]],
    [-1, 2, C3k2, [512, False]], # 22-D3''

    [-1, 1, Conv, [512, 3, 2]], #                           80*80 >> 40*40
    [[-1, 9, 5], 1, Concat, [1]], # cat P4'
    [-1, 1, Conv, [1024, 1, 1]],
    [-1, 2, C3k2, [1024, False]], # 26-D4''

    [[18, 22, 26], 1, Detect, [nc]], # Detect(D2'', D3'', D4'')
  ]
